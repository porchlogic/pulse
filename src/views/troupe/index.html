<!-- Troupe performance template showing connection/beat status, speaker calibration, and 8-track selection grid. -->
<div class="ui-stack">
    <div class="ui-connection-meta">
        <p class="ui-status ui-status--connected">connected</p>
        <div class="ui-beat-display" aria-label="current beat">0</div>
    </div>
    <div class="ui-row-end">
        <button type="button" class="ui-button ui-button--small" data-nav="login">DJ login</button>
    </div>
    <section class="ui-section">
        <h2>select track</h2>
        <div class="ui-card-grid ui-card-grid--square ui-card-grid--fixed-four">
            <button type="button" class="ui-card" data-track="1">Track 1</button>
            <button type="button" class="ui-card" data-track="2">Track 2</button>
            <button type="button" class="ui-card" data-track="3">Track 3</button>
            <button type="button" class="ui-card" data-track="4">Track 4</button>
            <button type="button" class="ui-card" data-track="5">Track 5</button>
            <button type="button" class="ui-card" data-track="6">Track 6</button>
            <button type="button" class="ui-card" data-track="7">Track 7</button>
            <button type="button" class="ui-card" data-track="8">Track 8</button>
        </div>
    </section>
</div>
